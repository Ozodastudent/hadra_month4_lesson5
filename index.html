<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="box">
        <button class="btn all_btn">
          All
          <strong class="allcount_btn">0</strong>
        </button>

        <button class="btn com_btn">
          Completed <strong class="complete_btn">0</strong>
        </button>
        <button class="btn uncom_btn">
          Uncompleted <strong class="uncomplete_btn">0</strong>
        </button>
        <form class="js-form">
          <input
            type="text"
            class="js-input"
            placeholder="Enter your todos..."
          />
          <button type="submit" class="js-btn btn">Submit</button>
        </form>
        <ul class="js-list"></ul>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
